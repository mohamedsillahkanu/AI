<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Generator - Blue Dark Theme</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            line-height: 1.6;
            color: #e1effe;
            background: linear-gradient(135deg, #0a0e1a 0%, #0f1629 25%, #1a237e 75%, #1565c0 100%);
            min-height: 100vh;
        }

        .main-header {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, #0d1b2a 0%, #1b263b 25%, #1e3a8a 75%, #2563eb 100%);
            color: white;
            margin-bottom: 2rem;
            border-radius: 0 0 1rem 1rem;
            box-shadow: 0 8px 32px rgba(37, 99, 235, 0.3);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .main-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
        }

        .main-header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .section {
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            backdrop-filter: blur(15px);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin: 2rem 0;
            border: 1px solid rgba(37, 99, 235, 0.2);
        }

        .section h3 {
            color: #93c5fd;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .section p {
            color: #9ca3af;
            margin-bottom: 1rem;
        }

        .colors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .color-item {
            padding: 8px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: #93c5fd;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid rgba(30, 64, 175, 0.3);
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(15, 23, 42, 0.9);
            color: #e1effe;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        select.form-control {
            cursor: pointer;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin: 1rem 0;
        }

        .file-input {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 78, 216, 0.4);
        }

        .file-input:hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(29, 78, 216, 0.6);
        }

        .file-input input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(29, 78, 216, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 78, 216, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            transform: translateY(-2px);
        }

        .category-config {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(51, 65, 85, 0.8) 100%);
            backdrop-filter: blur(15px);
            padding: 1.5rem;
            border-radius: 12px;
            margin: 1rem 0;
            border: 1px solid rgba(37, 99, 235, 0.2);
        }

        .category-config h4 {
            color: #93c5fd;
            margin-bottom: 1rem;
        }

        .map-container {
            width: 100%;
            height: 500px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            margin: 2rem 0;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            backdrop-filter: blur(15px);
        }

        .alert-success {
            background: linear-gradient(135deg, rgba(5, 150, 105, 0.2) 0%, rgba(4, 120, 87, 0.2) 100%);
            border-left: 4px solid #059669;
            color: #6ee7b7;
        }

        .alert-error {
            background: linear-gradient(135deg, rgba(220, 38, 38, 0.2) 0%, rgba(185, 28, 28, 0.2) 100%);
            border-left: 4px solid #dc2626;
            color: #fca5a5;
        }

        .alert-info {
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.2) 0%, rgba(2, 132, 199, 0.2) 100%);
            border-left: 4px solid #0ea5e9;
            color: #7dd3fc;
        }

        .slider-container {
            margin: 1rem 0;
        }

        .slider {
            width: 100%;
            height: 6px;
            border-radius: 5px;
            background: rgba(30, 64, 175, 0.3);
            outline: none;
            -webkit-appearance: none;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2563eb;
            cursor: pointer;
            border: none;
        }

        .hidden {
            display: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%);
        }

        .footer {
            text-align: center;
            color: #6b7280;
            padding: 2rem;
            margin-top: 3rem;
            border-top: 1px solid rgba(37, 99, 235, 0.2);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 0 10px;
            }

            .section {
                padding: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="main-header">
        <h1>MAP GENERATOR</h1>
        <p>Create customized maps with your data</p>
    </div>

    <div class="container">
        <!-- Available Colors Section -->
        <div class="section">
            <h3>Available Colors</h3>
            <div class="colors-grid" id="colorsGrid">
                <!-- Colors will be populated by JavaScript -->
            </div>
        </div>

        <!-- File Upload Section -->
        <div class="section">
            <h3>Upload Data File</h3>
            <p>Upload an Excel or CSV file with your mapping data</p>
            
            <div class="file-input-wrapper">
                <label class="file-input">
                    Choose File
                    <input type="file" id="fileInput" accept=".csv,.xlsx,.xls">
                </label>
            </div>
        </div>

        <!-- Alert Container -->
        <div id="alertContainer"></div>

        <!-- Map Configuration Section -->
        <div id="configSection" class="section hidden">
            <h3>Map Configuration</h3>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="mapColumn">Select Map Column:</label>
                    <select id="mapColumn" class="form-control">
                        <option value="">Choose a column...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mapTitle">Map Title:</label>
                    <input type="text" id="mapTitle" class="form-control" placeholder="Enter map title">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="legendTitle">Legend Title:</label>
                    <input type="text" id="legendTitle" class="form-control" placeholder="Enter legend title">
                </div>
                <div class="form-group">
                    <label for="imageName">Image Name:</label>
                    <input type="text" id="imageName" class="form-control" value="Generated_Map">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fontSize">Font Size: <span id="fontSizeValue">15</span>px</label>
                    <input type="range" id="fontSize" class="slider" min="8" max="24" value="15">
                </div>
                <div class="form-group">
                    <label for="lineWidth">Line Width: <span id="lineWidthValue">0.5</span></label>
                    <input type="range" id="lineWidth" class="slider" min="0.5" max="5" step="0.1" value="0.5">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="lineColor">Line Color:</label>
                    <select id="lineColor" class="form-control">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="missingValueColor">Missing Values Color:</label>
                    <select id="missingValueColor" class="form-control">
                        <!-- Populated by JavaScript -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="missingValueLabel">Missing Values Label:</label>
                <input type="text" id="missingValueLabel" class="form-control" value="No Data">
            </div>
        </div>

        <!-- Categories Section -->
        <div id="categoriesSection" class="section hidden">
            <h3>Select Categories and Colors</h3>
            <div id="categoriesContainer">
                <!-- Categories will be populated by JavaScript -->
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <button id="generateMapBtn" class="btn btn-primary">Generate Map</button>
            </div>
        </div>

        <!-- Map Display Section -->
        <div id="mapSection" class="section hidden">
            <h3>Generated Map</h3>
            <div id="mapContainer" class="map-container"></div>
            
            <div style="text-align: center; margin-top: 1rem;">
                <button id="downloadMapBtn" class="btn btn-success">Download Map as PNG</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Map Generator Tool | Built with HTML, CSS & JavaScript</p>
    </div>

    <script>
        // Color palette
        const niceColors = {
            "Black": "#000000",
            "Light Blue": "#4CA3DD",
            "Soft Green": "#5DBE7E",
            "Coral": "#FF7F50",
            "Lavender": "#9A7CB7",
            "Gold": "#FFBE4D",
            "Teal": "#35B0AB",
            "Salmon": "#FF9E80",
            "Sky Blue": "#89CFF0",
            "Mint": "#98FB98",
            "Peach": "#FFDAB9",
            "White": "#FFFFFF",
            "Light Gray": "#D3D3D3",
            "Gray": "#808080",
            "Dark Gray": "#404040",
            "Silver": "#C0C0C0",
            "Slate Gray": "#708090"
        };

        let currentData = null;
        let selectedCategories = [];
        let categoryColors = {};

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            populateColors();
            populateColorSelects();
            bindEventListeners();
        });

        function populateColors() {
            const colorsGrid = document.getElementById('colorsGrid');
            colorsGrid.innerHTML = '';

            Object.entries(niceColors).forEach(([name, hex]) => {
                const colorItem = document.createElement('div');
                colorItem.className = 'color-item';
                colorItem.style.backgroundColor = hex;
                colorItem.style.color = ['White', 'Light Gray', 'Silver'].includes(name) ? '#000000' : '#FFFFFF';
                colorItem.textContent = name;
                colorsGrid.appendChild(colorItem);
            });
        }

        function populateColorSelects() {
            const selects = ['lineColor', 'missingValueColor'];
            selects.forEach(selectId => {
                const select = document.getElementById(selectId);
                select.innerHTML = '';
                Object.keys(niceColors).forEach((colorName, index) => {
                    const option = document.createElement('option');
                    option.value = colorName;
                    option.textContent = colorName;
                    if (selectId === 'lineColor' && index === 0) option.selected = true;
                    if (selectId === 'missingValueColor' && index === 1) option.selected = true;
                    select.appendChild(option);
                });
            });
        }

        function bindEventListeners() {
            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            document.getElementById('mapColumn').addEventListener('change', loadCategories);
            document.getElementById('generateMapBtn').addEventListener('click', generateMap);
            document.getElementById('fontSize').addEventListener('input', updateSliderValue);
            document.getElementById('lineWidth').addEventListener('input', updateSliderValue);
        }

        function updateSliderValue(event) {
            const slider = event.target;
            const valueSpan = document.getElementById(slider.id + 'Value');
            valueSpan.textContent = slider.value;
        }

        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const fileName = file.name;
            const fileExtension = fileName.split('.').pop().toLowerCase();

            if (fileExtension === 'csv') {
                Papa.parse(file, {
                    header: true,
                    skipEmptyLines: true,
                    complete: function(results) {
                        processData(results.data, fileName);
                    },
                    error: function(error) {
                        showAlert('Error reading CSV file: ' + error.message, 'error');
                    }
                });
            } else if (['xlsx', 'xls'].includes(fileExtension)) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    try {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, {type: 'array'});
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet);
                        processData(jsonData, fileName);
                    } catch (error) {
                        showAlert('Error reading Excel file: ' + error.message, 'error');
                    }
                };
                reader.readAsArrayBuffer(file);
            } else {
                showAlert('Unsupported file type. Please upload CSV or Excel files.', 'error');
                return;
            }
        }

        function processData(data, fileName) {
            if (!data || data.length === 0) {
                showAlert('The file appears to be empty or invalid.', 'error');
                return;
            }

            currentData = data;
            
            // Populate map column options
            const mapColumnSelect = document.getElementById('mapColumn');
            mapColumnSelect.innerHTML = '<option value="">Choose a column...</option>';
            
            const columns = Object.keys(data[0]);
            const availableColumns = columns.filter(col => 
                !['FIRST_DNAM', 'FIRST_CHIE', 'adm3'].includes(col)
            );
            
            availableColumns.forEach(column => {
                const option = document.createElement('option');
                option.value = column;
                option.textContent = column;
                mapColumnSelect.appendChild(option);
            });

            showAlert('File uploaded successfully!', 'success');
            document.getElementById('configSection').classList.remove('hidden');
        }

        function loadCategories() {
            const mapColumn = document.getElementById('mapColumn').value;
            if (!mapColumn || !currentData) return;

            // Get unique values from the selected column
            const uniqueValues = [...new Set(currentData.map(row => row[mapColumn]).filter(val => val != null))];
            uniqueValues.sort();

            selectedCategories = uniqueValues;
            displayCategoriesConfig();
            document.getElementById('categoriesSection').classList.remove('hidden');
        }

        function displayCategoriesConfig() {
            const container = document.getElementById('categoriesContainer');
            container.innerHTML = '';

            selectedCategories.forEach((category, index) => {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'category-config';
                
                const defaultColorIndex = index % Object.keys(niceColors).length;
                const defaultColorName = Object.keys(niceColors)[defaultColorIndex];
                
                categoryDiv.innerHTML = `
                    <h4>${category}</h4>
                    <div class="form-group">
                        <label>Select Color:</label>
                        <select class="form-control category-color-select" data-category="${category}">
                            ${Object.keys(niceColors).map(colorName => 
                                `<option value="${colorName}" ${colorName === defaultColorName ? 'selected' : ''}>${colorName}</option>`
                            ).join('')}
                        </select>
                    </div>
                `;
                
                container.appendChild(categoryDiv);
                
                // Set default color
                categoryColors[category] = niceColors[defaultColorName];
            });

            // Bind color change events
            document.querySelectorAll('.category-color-select').forEach(select => {
                select.addEventListener('change', function() {
                    const category = this.dataset.category;
                    const colorName = this.value;
                    categoryColors[category] = niceColors[colorName];
                });
            });
        }

        function generateMap() {
            const mapTitle = document.getElementById('mapTitle').value;
            const legendTitle = document.getElementById('legendTitle').value;
            
            if (!mapTitle) {
                showAlert('Please enter a map title', 'error');
                return;
            }

            // Since we don't have actual geospatial data in this demo,
            // we'll create a simple visualization
            showAlert('Map generation feature requires geospatial data integration. This is a UI demonstration.', 'info');
            
            // Show map section for demo purposes
            document.getElementById('mapSection').classList.remove('hidden');
            
            // Create a simple demo map container
            const mapContainer = document.getElementById('mapContainer');
            mapContainer.innerHTML = `
                <div style="
                    width: 100%; 
                    height: 100%; 
                    background: linear-gradient(135deg, #e6f3ff 0%, #b3d9ff 100%);
                    display: flex; 
                    align-items: center; 
                    justify-content: center;
                    border-radius: 15px;
                    font-size: 1.5rem;
                    color: #1e3a8a;
                    font-weight: bold;
                ">
                    ${mapTitle}<br>
                    <small style="font-size: 1rem; font-weight: normal; margin-top: 1rem; display: block;">
                        Map visualization would appear here with actual geospatial data
                    </small>
                </div>
            `;
            
            showAlert('Map layout generated! (Demo mode - requires geospatial data for full functionality)', 'success');
        }

        function downloadMap() {
            showAlert('Download functionality would export the generated map as PNG', 'info');
        }

        // Bind download event
        document.getElementById('downloadMapBtn').addEventListener('click', downloadMap);
    </script>
</body>
</html>
